<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
    <title>Whoo Form</title>
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />

</head>

<body><!-- CSS:blue bkgd -->

	<container><!-- CSS:rounded corners -->
		
		<header><!-- CSS:dark blue bkgd -->
			<h1>Sign up for Whoo!</h1>
			<p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
		</header>

		<form>
			<fieldset>
		    	<!-- 1. Add with CSS-->
		    	<legend class="steps">First, name your portfolio</legend>
		    	<!-- Make the lengend hidden in css? -->
		    	<ol class="sections">
			    	<li>
				    	<label for="portfolio-name">Portfolio Name</label>
				    	<input type="text" name="portfolio-name" id="portfolio-name" required aria-required="true" />
				    </li>	
			    	<li>
				    	<label for="portfolio-address">Portfolio Address</label>
				    	<input type="text" name="portfolio-address" id="portfolio-address" required aria-required="true" />
			    		<label for="portfolio-address" id="sample">.sample.com</label>
			    	</li>
				</ol> <!-- Make this gray bkgd -->
		    </fieldset>

		    <fieldset>
		    	<!-- 2. Add with CSS-->
		      	<legend class="steps">Now, enter your accounts details</legend>
				<ol class="sections">					
					<li>
						<label for="name">Name</label> 
				    	<input type="text" name ="name" id="name" required aria-required="true" />
			    	</li>
			    	<li>
				    	<label for="email">Email</label>
						<input type="email" name="email" id="email" required aria-required="true" />	
						<label for="email">NOTE: We'll never share your email, promise.</label>
			    	</li>
			    	<li>
			    		<label for="password">Password</label>
						<input type="password" name="password" id="password" required aria-required="true" />
					</li>
				</ol>
		    </fieldset>

		    <fieldset>
		    	<!-- 3. Add with CSS-->
		    	<legend class="steps">Finally, enter your payment information</legend>
				<ol class="sections">
					<li class="card">
						<label for="card">Card Number</label>
						<input type="text" name="card" id="card" required aria-required="true" />
					</li>
					<li="card">
						<fieldset>
							<legend class="card-type">Card Type</legend>
							<ol>
								<li>
									<input type="radio" name="card-type" id="amex" />
									<label for=amex>AMEX</label>
								</li>
								<li>
									<input type="radio" name="card-type" id="visa" />
									<label for=visa>VISA</label>
								</li>
								<li>
									<input type="radio" name="card-type" id="discover" />
									<label for=discover>Discover</label>
								</li>
								<li>
									<input type="radio" name="card-type" id="mastercard" />
									<label for=mastercard>Master Card</label>
								</li>
							</ol>	
						</fieldset>
					</li>
					<br>
					<li>
						<label for="code">Security Code</label>
						<input type="text" name="code" id="code" required aria-required="true" />
					</li>
					<!-- <img src="assets/images/sprite.png" alt="image of credit card."> -->
			    	<!-- Make each cc image a radio button and use sprite in css -->   
					<li>
						<fieldset>
					    	<legend>Expiration Date</legend>
							<select id="month" name="month" required aria-required>
							    <option value="month" selected disabled>Month</option>
							    <option value="jan">January</option>
							    <option value="feb">February</option>
							    <option value="mar">March</option>
							    <option value="apr">April</option>
							    <option value="may">May</option>
								<option value="jun">June</option>
							    <option value="jul">July</option>
							    <option value="aug">August</option>
							    <option value="sep">September</option>
							    <option value="oct">October</option>
							    <option value="nov">November</option>
							    <option value="dec">December</option>
							</select>

						    <select id="year" name="year" required aria-required>
							    <option value selected disabled="year">Year</option>
							    <option value="2015">2015</option>
							    <option value="2016">2016</option>
							    <option value="2017">2017</option>
							    <option value="2018">2018</option>
						    </select>
						</fieldset>
					</li>
				</ol>	
			</fieldset>
			
			<p>
		    	<button type=submit>Create your portfolio</button>
			</p>
		
		</form>

	</container>

  <script src="js/scripts.js"></script>
</body>
</html>
