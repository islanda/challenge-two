<!doctype html>

<html lang="en" class="no-js">
<head>
  <meta charset="utf-8" />
    <title>Whoo Form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
	<link href="assets/css/styles.css" rel="stylesheet" type="text/css"/>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  	<script src="assets/js/jquery.creditCardValidator.js"></script>
  	<script src="assets/js/modernizr.min.js"></script>
</head>

<body>
	<div class="container">	
		<header>
			<h1>Sign up for Whoo!</h1>
			<p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
		</header>

		<form name="whoo">
			<fieldset>
		    	<legend class="section-title">First, name your portfolio</legend>
		    	<ul class="sections">
			    	<li>
				    	<label for="portfolio-name">Portfolio Name</label>
				    	<input type="text" name="portfolio-name" id="portfolio-name" required aria-required="true" />
				    </li>	
			    	<li>
				    	<label for="portfolio-address">Portfolio Address</label>
				    	<input type="text" name="portfolio-address" id="portfolio-address" maxlength="40" required aria-required="true" />
			    		<label for="portfolio-address" id="sample">.sample.com</label>
			    	</li>
				</ul> 
		    </fieldset>

		    <fieldset>
		      	<legend class="section-title">Now, enter your accounts details</legend>
				<ul class="sections">					
					<li>
						<label for="name">Name</label> 
				    	<input type="text" name ="name" id="name" required aria-required="true" />
			    	</li>
			    	<li>
				    	<label for="email">Email</label>
						<input type="email" name="email" id="email" required aria-required="true" />	
						<label for="email" class="note">NOTE: We'll never share your email, promise.</label>
			    	</li>
			    	<li>
			    		<label for="password">Password</label>
						<input type="password" name="password" id="password" required aria-required="true" />
					</li>
				</ul>
		    </fieldset>

		    <fieldset>
		    	<legend class="section-title">Finally, enter your payment information</legend>
				<ul class="sections">
					<li class=" card-number">
						<label for="card">Card Number</label>
						<input type="text" name="card" id="card" maxlength="20" required aria-required="true" />
					</li>

					<li class="credit-cards">
						<label for=amex>
							<input type="radio" name="card-type" id="amex" />
							<div><p>American Express</p></div>		
						</label>					  
						<label for=visa >
							<input type="radio" name="card-type" id="visa" />
							<div><p>Visa</p></div>	
						</label>
						<label for=discover >
							<input type="radio" name="card-type" id="discover" />
							<div><p>Discover</p></div>	
						</label>
						<label for=mastercard >
							<input type="radio" name="card-type" id="mastercard" />
							<div><p>Master Card</p></div>	
						</label>
                    </li>
                     <p class="log"></p>

					<li class="security"> 
						<label for="code">Security Code</label>
						<input type="text" name="code" id="code" maxlength="4" required aria-required="true"/>
						<div></div>	
					</li>

					<li>
						<fieldset class="expdate">
					    	<legend>Expiration Date</legend>
							<select id="month" name="month" required aria-required>
							    <option value="month" selected disabled>Month</option>
							    <option value="jan">January</option>
							    <option value="feb">February</option>
							    <option value="mar">March</option>
							    <option value="apr">April</option>
							    <option value="may">May</option>
								<option value="jun">June</option>
							    <option value="jul">July</option>
							    <option value="aug">August</option>
							    <option value="sep">September</option>
							    <option value="oct">October</option>
							    <option value="nov">November</option>
							    <option value="dec">December</option>
							</select>

						    <select id="year" name="year" required aria-required>
							    <option value selected disabled="year">Year</option>
							    <option value="2015">2015</option>
							    <option value="2016">2016</option>
							    <option value="2017">2017</option>
							    <option value="2018">2018</option>
						    </select>
						</fieldset>
					</li>
				</ul>	
			</fieldset>

		    <div class="btn">
		    	<button type=submit>Create your portfolio</button>
			</div>
		</form>

	</div><!-- container -->
  	<script src="assets/js/script.js"></script>	
</body>
</html>
